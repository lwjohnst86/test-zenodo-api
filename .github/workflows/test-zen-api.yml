name: Publish file to Zenodo

on:
  push:
    branches:
      - main

# Limit token permissions for security
permissions: read-all

jobs:
  publish-zenodo:
    # uses: ./.github/workflows/reusable-publish-zenodo-file.yml@main
    uses: ./.github/workflows/reusable-publish-zenodo-file.yml
    with:
      use_sandbox: true
      upload-file-path: "dmp.pdf"
    secrets:
      zenodo-token: ${{ secrets.ZENODO_SANDBOX_TOKEN }}
